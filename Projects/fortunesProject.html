<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Teller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 60px;
      transition: background 0.8s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #crystal-ball {
      font-size: 100px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #fortune {
      margin-top: 30px;
      font-size: 1.5rem;
      font-style: italic;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffc107;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>

  <h1>ðŸ”® Ask the Fortune Teller</h1>
  <div id="crystal-ball">ðŸ”®</div>
  <button onclick="revealFortune()">Reveal Your Fortune</button>
  <div id="fortune"></div>

  <script src="fortunesProject.js"></script>
</body>
</html>
