<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Spin Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f7fa;
      padding: 50px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: conic-gradient(
        #f44336 0deg 60deg,
        #ff9800 60deg 120deg,
        #ffeb3b 120deg 180deg,
        #4caf50 180deg 240deg,
        #2196f3 240deg 300deg,
        #9c27b0 300deg 360deg
      );
      transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #333;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #512da8;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Lucky Spin Wheel</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spinWheel()">Spin</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const resultDisplay = document.getElementById('result');

    const segments = [
      "ðŸŽ‰ Free Coffee!",
      "ðŸ˜¢ Better Luck Next Time",
      "ðŸŽ Mystery Box!",
      "ðŸ”¥ Double XP Boost!",
      "ðŸ† Instant Prize!",
      "ðŸŽŠ Surprise Gift!"
    ];

    let isSpinning = false;

    function spinWheel() {
      if (isSpinning) return;

      isSpinning = true;
      resultDisplay.textContent = '';

      const randomIndex = Math.floor(Math.random() * segments.length);
      const degreesPerSegment = 360 / segments.length;
      const stopAngle = 360 * 5 + (360 - randomIndex * degreesPerSegment - degreesPerSegment / 2);

      wheel.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        resultDisplay.textContent = `You got: ${segments[randomIndex]}`;
        isSpinning = false;
      }, 5000);
    }
  </script>

</body>
</html>
